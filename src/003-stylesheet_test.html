<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>003 - stylesheet test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background: url(./images/grid.gif);
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script>
    mxBasePath = '../mxgraph';
  </script>
  <script src="../mxgraph/mxClient.js"></script>
  <script>
    function main(container) {
      if (!mxClient.isBrowserSupported) {
        mxUtils.error('Browser is not supported!', 300, true);
      } else {
        const graph = new mxGraph(container);
        const parent = graph.getDefaultParent();

        const stylesheet = graph.getStylesheet();

        console.log(stylesheet);

        const vertexStyle = stylesheet.getDefaultVertexStyle();
        // vertexStyle[mxConstants.STYLE_ROUNDED] = true;

        const edgeStyle = stylesheet.getDefaultEdgeStyle();
        edgeStyle[mxConstants.STYLE_EDGE] = mxEdgeStyle.TopToBottom;
        edgeStyle[mxConstants.STYLE_ROUNDED] = true;


        graph.getModel().beginUpdate();
        try {
          const hello = graph.insertVertex(parent, null, 'hello', 100, 100, 100, 40);

          // change style by cell self
          hello.setStyle('strokeColor=pink;');

          // change style by graph model
          graph.getModel().setStyle(hello, 'fillColor=aqua;');

          const world = graph.insertVertex(parent, null, 'world', 300, 300, 100, 40);
          const edge = graph.insertEdge(parent, null, 'hello -> world', hello, world);

          const father = graph.insertVertex(parent, null, 'father', 600, 200, 200, 200);
          const son = graph.insertVertex(father, null, 'son(0, 0)', 0, 0, 50, 50, '', true);
          son.geometry.offset = {
            x: 100,
            y: 0
          };

          const one = graph.insertVertex(parent, null, 'one', 200, 400, 100, 40);
          const two = graph.insertVertex(parent, null, 'two', 200, 600, 100, 40);
          const one2two = graph.insertEdge(parent, null, 'one to two', one, two);
        } finally {
          graph.getModel().endUpdate();
        }
      }
    }

    window.addEventListener('load', () => {
      const container = document.getElementById('container');
      main(container);
    });
  </script>
</body>

</html>
