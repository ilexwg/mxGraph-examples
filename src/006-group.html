<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>006 - group</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #container {
      width: 100vw;
      height: 100vh;
      background: url(./images/grid.gif);
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    mxBasePath = '../mxgraph';
  </script>
  <script src="../mxgraph/mxClient.js"></script>
  <script>
    function main(container) {
      if (!mxClient.isBrowserSupported) {
        mxUtils.error('This browser is not support!', 200, true);
      } else {
        const graph = new mxGraph(container);

        const defaultParent = graph.getDefaultParent();
        graph.getModel().beginUpdate();
        try {
          const group1 = graph.insertVertex(defaultParent, null, 'group1', 100, 100, 200, 200);
          const group2 = graph.insertVertex(defaultParent, null, 'group2', 500, 100, 200, 200);

          const vertex11 = graph.insertVertex(group1, null, 'vertex11', 20, 20, 40, 40);
          const vertex12 = graph.insertVertex(group1, null, 'vertex12', 20, 80, 40, 40);

          const vertex21 = graph.insertVertex(group2, null, 'vertex21', 20, 20, 40, 40);
          const vertex22 = graph.insertVertex(group2, null, 'vertex22', 20, 80, 40, 40);

          graph.foldCells(true, false, [group1]);

          const encoder = new mxCodec();
          const res = encoder.encode(graph.getModel());
          console.log(res);
        } finally {
          graph.getModel().endUpdate();
        }
      }
    }

    window.onload = function() {
      const container = document.getElementById('container');
      main(container);
    };
  </script>
</body>
</html>
