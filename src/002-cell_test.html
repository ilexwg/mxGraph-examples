<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>002 - cell test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
      background: url(./images/grid.gif);
    }
  </style>
</head>

<body>
  <div id="container"></div>

  <script>
    mxBasePath = '../mxgraph';
  </script>
  <script src="../mxgraph/mxClient.js"></script>
  <script>
    function main(container) {
      if (!mxClient.isBrowserSupported) {
        mxUtils.error('Browser is not supported!', 300, true);
      } else {
        const graph = new mxGraph(container);
        const parent = graph.getDefaultParent();

        const node = mxUtils.createXmlDocument().createElement('MyNode');
        node.setAttribute('label', 'MyLabel');
        node.setAttribute('attribute1', 'value1');

        // make custom label work
        graph.convertValueToString = function (cell) {
          if (mxUtils.isNode(cell.value)) {
            return cell.getAttribute('label', '')
          }
        };

        // when modify the label valueï¼Œ we should override cellLabelChanged method
        var graphCellLabelChanged = graph.cellLabelChanged;
        graph.cellLabelChanged = function (cell, newValue, autoSize) {
          // Cloned for correct undo/redo
          var elt = cell.value.cloneNode(true);
          elt.setAttribute('label', newValue);

          newValue = elt;
          graphCellLabelChanged.apply(this, arguments);
        };

        graph.insertVertex(parent, null, node, 100, 100, 100, 40);
      }
    }

    window.addEventListener('load', () => {
      const container = document.getElementById('container');
      main(container);
    });
  </script>
</body>

</html>
