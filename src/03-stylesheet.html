<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>03-stylesheet</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #container {
      width: 100vw;
      height: 100vh;
      background: url(./images/grid.gif);
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    mxBasePath = '../mxgraph';
  </script>
  <script src="../mxgraph/mxClient.js"></script>
  <script>
    function main(container) {
      // 禁用鼠标右键菜单
      mxEvent.disableContextMenu(container);

      const graph = new mxGraph(container);

      // 设置节点之间可以连接
      graph.setConnectable(true);

      // 开启区域选择
      new mxRubberband(graph);

      // 设置全局连线样式
      const style = graph.getStylesheet().getDefaultEdgeStyle();
      Object.assign(style, {
        [mxConstants.STYLE_EDGE]: mxConstants.EDGESTYLE_ORTHOGONAL,
        [mxConstants.STYLE_ROUNDED]: true,
        [mxConstants.STYLE_STROKEWIDTH]: '3',
        [mxConstants.STYLE_STROKECOLOR]: '#00ff00',
        [mxConstants.STYLE_FONTCOLOR]: 'red',
        [mxConstants.STYLE_LABEL_BACKGROUNDCOLOR]: '#fff'
      });

      mxConstants['VALID_COLOR'] = 'transparent';

      // 连线在拖拽显示的时候也和设置的样式保持一致
      graph.connectionHandler.createEdgeState = function() {
        // const edge = this.createEdge();


        const edge = this.createEdge(null, null, null, null, null, 'strokeColor=red;');
        graph.getModel().setVisible(edge, false);

        console.log(graph.getCellStyle(edge), 'xxx');
        const style = Object.assign({}, graph.getCellStyle(edge), {
          strokeWidth: 0
        });
        console.log(style);
        console.log(graph.view);

        // return new mxCellState(graph.view, edge, style);
        return new mxCellState(graph.view, edge, graph.getCellStyle(edge));
      };


      // 自定义命名样式
      const myVertexStyle = {
        [mxConstants.STYLE_STROKECOLOR]: 'none',
        [mxConstants.STYLE_ROUNDED]: true
      };
      graph.getStylesheet().putCellStyle('myVertex', myVertexStyle);


      const parent = graph.getDefaultParent();
      graph.getModel().beginUpdate();
      try {
        const hello = graph.insertVertex(parent, null, 'hello', 100, 100, 100, 40, 'rounded=1;whiteSpace=wrap;html=1;fillColor=#f8cecc;strokeColor=#FF0000;dashed=1;glass=1;shadow=1;comic=0;');
        const world = graph.insertVertex(parent, null, 'world', 300, 300, 100, 40, 'myVertex;fontSize=20;fontColor=red;');
        // const line = graph.insertEdge(parent, null, 'hello -> world', hello, world);
      } finally {
        graph.getModel().endUpdate();
      }
    }

    window.onload = function() {
      const container = document.getElementById('container');

      main(container);
    };
  </script>
</body>
</html>
